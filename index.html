<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This website is an online travel journal from my trips around Ireland.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/faviconSligo.png" type="image/x-icon">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sligo|Home</title>
</head>
<body onload="initMap">
    <header>
        <!--navbar on the top-->
        <div class="container">
            <a href ="index.html" class="logo" ><img src="./assets/img/logoSligo.png" alt ="Sligo logo"></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#home-section">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#map-section">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#trips-section">Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#contact-section">Contact</a>
                </li>
            </ul>
        </div>       
    </header>
    <section id ="home-section">
        <div class="container hero-image">
            <h2>Sligo - your next destination!</h2>
        </div>
    </section>
    <section id="map-section">
        <div id="map"></div>
    </section>
    <section>with travel options</section>
    
    <!--contact form-->
    <section class="last-section" id="contact">
        <div class="container-fluid">
            <div class="container">
                <div class=" text-center place-text">
                    <h3>Do you have any questions?</h3>
                </div>
                <div class="text-center place-text">
                    <p>Please do not hestiate to contact with me directly</p>
                </div>
            </div>
               
            <div class="container text-center msg">
                <form>
                    <div class="form-group col sm-10 md-8">
                        <input type="email" class="form-control" id="email-address" placeholder="Email" required>
                    </div>
                    <div class="form-group col sm-10">
                        <!--<label class="choice" for="select-trip ">Select trip.</label>-->
                        <select class="form-control" id="select-trip">
                            <option>Select trip.</option>
                            <option>trip for two</option>
                            <option>family trip</option>
                            <option>other</option>
                        </select>
                    </div>
                    <div class="form-group col md-12">
                        <textarea class="form-control col md-12" rows="2" id="yourMessage" placeholder="Your message" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn home-section-button" data-toggle="modal" data-target="#messageModal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
                 
       
    <footer></footer> 
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgYKiqV3h7VzgZNUk2fAXzIBfcCNWGovA&libraries=&v=weekly" async></script>
    <script src="assets/js/map.js"></script>
      
</body>
</html>
