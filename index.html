        <div class="container-fluid">
            <div class="container">

                </div>
                <div class="text-center place-text">
                    <p>Please do not hestiate to contact with me directly</p>
                </div>
            </div>
               
            <div class="container text-center">
                <form>
                    <div class="form-group col sm-10 md-8">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name" required>
                    </div> 
                    <div class="form-group col sm-10 md-8">
                        <input type="email" class="form-control" id="emailaddress" placeholder="Email" required>
                    </div>
                        <div class="form-group col md-12">
                        <textarea class="form-control col md-12" rows="2" id="trip_request" placeholder="Your message" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn home-section-button" data-toggle="modal" data-target="#messageModal">Submit</button>
                    </div>
                </form>
            </div>
        </div>
